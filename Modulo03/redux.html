<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redux</title>
</head>
<body>
  
  <script src="https://unpkg.com/redux/dist/redux.js"></script>

  <script>
    /*
      action = mensagem
      store = state + reducers(modificadores de estado)
      listeners = funções que ouvem a mudança de estado
    */

    // Action -> modificar state -> Atualizar os componentes

    // ESTADOS REDUX
    const estadoInicial = {
      contador: 0,
      menuAberto: false
    }

    const incrementar = {
      type: 'INCREMENTA_CONTADOR'
    }

    const decrementar = {
      type: 'DECREMENTA_CONTADOR'
    }

    // QUEBRANDO O REDUCER COM A REGRA DE NEGÓCIO
    const contadorReducer = (state, action) => {
      switch(action.type){
        case 'INCREMENTA_CONTADOR':
          return {
            ...state,
            contador: state.contador + 1
          }
        case 'DECREMENTA_CONTADOR':
          return {
            ...state,
            contador: state.contador - 1
          }
        default:
          return state
      }
    }

    const menuReducer = (state, action) => {
      switch(action.type){
        case 'ABRIR_MENU':
          return {
            ...state,
            menuAberto: true
          }
        case 'FECHAR_MENU':
          return {
            ...state,
            menuAberto: false
          }
        default:
          return state
      }
    }

    // REDUCER CONTEM A LÓGICA DE NEGÓCIO(não mais)
    const reducer = (state = estadoInicial, action) => {

      switch(action.type){
        case 'INCREMENTA_CONTADOR':
        case 'DECREMENTA_CONTADOR':
          return contadorReducer(state, action)
        case 'ABRIR_MENU':
        case 'FECHAR_MENU':
          return menuReducer(state, action)
        default:
          return state
      }
    }

    // CHAMADANDO O REDUCER
    const store = Redux.createStore(reducer)

    store.subscribe(() => {
      console.log(store.getState())
    })

    store.dispatch(incrementar)
    store.dispatch(incrementar)
    store.dispatch(incrementar)
    store.dispatch(incrementar)
    store.dispatch(decrementar)

    store.dispatch({
      type: 'ABRIR_MENU'
    })

    store.dispatch({
      type: 'FECHAR_MENU'
    })
  </script>
</body>
</html>
